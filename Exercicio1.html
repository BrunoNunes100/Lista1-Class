<body>
    <script>
        class Produto
        {
            constructor(nome, preco, quantidade){
            this.nome = nome
            this.preco = preco
            this.quantidade = quantidade            
            }
            
            calcularTotal(){
                return(this.preco*this.quantidade).toFixed(2);
        }

        }
        let Produto1 = new Produto ("Pacotes de bolacha", 10, 5)
        console.log(`O valor a pagar ${Produto1.calcularTotal()}`);


    </script>
</body>
