<body>
    <script>
        class Aluno
        {
            constructor(aluno, nota1, nota2){
            this.aluno = aluno
            this.nota1 = nota1
            this.nota2 = nota2           
            }
            
            calcularMedia(){
                return((this.nota1+this.nota2)/2).toFixed(2);
        }

        }
        let aluno1 = new Aluno ("Carl Johnson", 10, 8)
        console.log(`A média do aluno é ${aluno1.calcularMedia()}`);


    </script>
