<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        class Filme
        {
            constructor(titulo, genero, duracao){
            this.titulo = titulo
            this.genero = genero
            this.duracao = duracao 
            }
            
            informacaoFilme()
            {
                console.log("Titulo: " + this.titulo);
                console.log("Genero: " + this.genero);
                console.log("Duração: " + this.duracao);
        }

        }
        let Filme1 = new Filme("Bad boys", "Ação", "2:00h")
        console.log(Filme1.informacaoFilme());


    </script>
</body>
